# -*- coding: utf-8 -*-
# vim: ft=yaml
---
gasmask:
  version: 0.8.6
  rootuser: root
  rootgroup: root
  config: {}
  dir:
    tmp: /tmp/gasmask
    archive: /usr/local
  pkg:
    name: gas_mask
    use_upstream_archive: true
    format: zip
    suffix: zip
    archive:
      uri: 'https://github.com/2ndalpha/gasmask/releases/download'
      source: 'set by map.jinja'
      source_hash: 
      trim_output: true
  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 3
    until: true
    interval: 10
    splay: 10
